<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe id="video-player"
                src="" 
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="content">
        <img src="logo.png" alt="A&D Logo" class="main-logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Video URLs array for random selection
            const videoUrls = [
                // Video B (Currently the only video)
                "https://www.youtube.com/embed/jxE7d8OUHdI?autoplay=1&mute=1&controls=0&loop=1&playlist=jxE7d8OUHdI&showinfo=0&rel=0" 
            ];

            // Select a random video URL
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            const randomVideoUrl = videoUrls[randomIndex];

            // Apply the URL to the video player
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = randomVideoUrl;
        });
    </script>
</body>
</html>
